{% extends "base.html" %}

{% block title %}Salvar Comando{% endblock %}

{% block content %}
<h2>Salvar Novo Comando</h2>
<form method="POST">
    <input type="text" name="comando" placeholder="Digite um comando" required>
    <button type="submit">Salvar</button>
</form>

{% if mensagem %}
    <p>{{ mensagem }}</p>
{% endif %}
{% endblock %}
