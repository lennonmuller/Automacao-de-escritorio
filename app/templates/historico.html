<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Histórico de Comandos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>Histórico de Comandos</h1>
    {% if comandos %}
        <table>
            <tr>
                <th>Data e Hora</th>
                <th>Comando</th>
            </tr>
            {% for data, comando in comandos %}
                <tr>
                    <td>{{ data }}</td>
                    <td>{{ comando }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>Nenhum comando registrado ainda.</p>
    {% endif %}
</body>
</html>
